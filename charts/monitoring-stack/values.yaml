replicaCount: 1
image:
  repository: nginx
  tag: "latest"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""
  automount: true
  annotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: monitoring.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# ...demais valores...
prometheus:
  prometheusSpec:
    storageSpec: {}
    # ou
    persistence:
      enabled: false