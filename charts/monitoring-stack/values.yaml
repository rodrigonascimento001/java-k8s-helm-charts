replicaCount: 1
image:
  repository: nginx
  tag: "latest"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""
  automount: true
  annotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: monitoring.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

prometheus:
  prometheusSpec:
    storageSpec: {}
  persistence:
    enabled: false

grafana:
  persistence:
    enabled: false

serviceMonitor:
  enabled: true
  targetAppLabel: java-k8s-app-chart   # label do Service da sua aplicação Java
  targetNamespace: java-k8s            # namespace onde sua app está
  portName: http                       # nome da porta exposta no Service
  path: /actuator/prometheus           # endpoint do actuator Prometheus
  interval: 15s                        # frequência de scraping
